<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wild West</title>
</head>
<body>
    <img class="salon" src="images/salon.jpg" alt="salon">
    <div class="up_left"><img class = "cowboy1_1" src="images/cowboy1.png" alt="cowboy1" onclick="gun()"><img class = "cowboy2_1" src="images/cowboy2.png" alt="cowboy2.png" onclick="gun()"><img class = "girl_1" src="images/girl.png" alt="girl.png" onclick="gun()"></div>
    <div class="up_right"><img class = "cowboy1_2" src="images/cowboy1.png" alt="cowboy1" onclick="gun()"><img class = "cowboy2_2" src="images/cowboy2.png" alt="cowboy2.png" onclick="gun()"><img class = "girl_2" src="images/girl.png" alt="girl.png" onclick="gun()"></div>
    <div class="left"><img class = "cowboy1_3" src="images/cowboy1.png" alt="cowboy1" onclick="gun()"><img class = "cowboy2_3" src="images/cowboy2.png" alt="cowboy2.png" onclick="gun()"><img class = "girl_3" src="images/girl.png" alt="girl.png" onclick="gun()"></div>
    <div class="center"><img class = "cowboy3" src="images/cowboy3.png" alt="cowboy3.png" onclick="gun()"><img class = "oldman" src="images/oldman.png" alt="oldman.png" onclick="gun()"></div>
    <div class="right"><img class = "cowboy1_4" src="images/cowboy1.png" alt="cowboy1" onclick="gun()"><img class = "cowboy2_4" src="images/cowboy2.png" alt="cowboy2.png" onclick="gun()"><img class = "girl_4" src="images/girl.png" alt="girl.png" onclick="gun()"></div>
    <input type="text" class="score" value="0" placeholder="Score: "></input>
    <p class="timer">Time:</p>
    <button class="btn" onclick="start()">Start</button>
    <p class = "message">THIS GAME ONLY WORKS IN LANDSCAPE MODE!</p>

    <embed src="sound/music.mp3" autostart="true" loop="true"
width="2" height="0">
</embed>
    <script src="main.js"></script>
</body>
</html>
